<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Icon -->
  <g transform="translate(450, 150)">
    <rect x="0" y="0" width="300" height="200" rx="20" fill="none" stroke="url(#iconGradient)" stroke-width="8"/>
    <line x1="100" y1="100" x2="200" y2="100" stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round"/>
    <line x1="150" y1="50" x2="150" y2="150" stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">Archive Film Club</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="32" fill="#aaaaaa" text-anchor="middle">Discover classic films from Archive.org</text>
</svg>
